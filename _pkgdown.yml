url: https://msherafatian.github.io/masih/

template:
  bootstrap: 5
  theme: flatly
  bslib:
    primary: "#007bff"
    secondary: "#6c757d"

home:
  title: "MASIH: Modular Analysis Shiny Interface for Heterogeneity"
  description: >
    An interactive R Shiny application for comprehensive single-cell RNA 
    sequencing analysis in cancer research.

navbar:
  title: "MASIH"
  left:
    - icon: fa-home
      href: index.html
    - text: "Reference"
      href: reference/index.html
    - text: "News"
      href: news/index.html
  right:
    - icon: fa-github
      href: https://github.com/msherafatian/masih
    - icon: fa-bug
      href: https://github.com/msherafatian/masih/issues

# Only include functions that actually exist
reference:
  - title: "Main Functions"
    desc: "Core MASIH functions"
    contents:
    - run_app

footer:
  structure:
    left: [developed_by, built_with]
    right: [package]
  components:
    developed_by: |
      Developed by <a href='https://github.com/msherafatian'>Masih Sherafatian</a>.
    built_with: |
      Built with <a href='https://pkgdown.r-lib.org/'>pkgdown</a>.
    package: |
      <a href='https://github.com/msherafatian/masih'>
      <img src='https://img.shields.io/github/stars/msherafatian/masih?style=social' alt='GitHub Stars'>
